name: Update Date in README

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´æ—©ä¸Š8ç‚¹ï¼‰
    # æ¯å¤©æ›´æ–°ä¸€æ¬¡æ—¥æœŸ
    - cron: '0 0 * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼ˆåœ¨GitHubç½‘é¡µä¸Šç‚¹å‡»è¿è¡Œï¼‰
  workflow_dispatch:
  
  # æ¨é€ä»£ç æ—¶ä¹Ÿè¿è¡Œï¼ˆå¯é€‰ï¼Œç”¨äºæµ‹è¯•ï¼‰
  push:
    branches: [ main, master ]

permissions:
  contents: write  # å¿…éœ€ï¼šå…è®¸Actionæ¨é€ä»£ç åˆ°ä»“åº“

jobs:
  update-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´å†å²è®°å½•ä»¥ä¾¿æ¨é€
          fetch-depth: 0
          # ä½¿ç”¨å…·æœ‰å†™å…¥æƒé™çš„token
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Update date in README
        run: |
          echo "ğŸ• Workflow triggered at: $(date -u)"
          echo "ğŸ“… UTC time: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸ‡¨ğŸ‡³ Beijing time: $(date -u '+%Y-%m-%d %H:%M:%S' -d '+8 hours')"
          
          # è¿è¡Œæ›´æ–°è„šæœ¬
          node .github/scripts/update-date.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet README.md || echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Git status:"
          git status --porcelain
      
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # è·å–æ›´æ–°åçš„æ—¥æœŸç”¨äºæäº¤ä¿¡æ¯
          UPDATED_DATE=$(date -u '+%B %-d, %Y')
          git add README.md
          git commit -m "ğŸ“… Auto-update: ${UPDATED_DATE}"
          
          echo "ğŸš€ Pushing changes to repository..."
          git push
          echo "âœ… Changes pushed successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: No changes needed
        if: steps.git-check.outputs.has_changes != 'true'
        run: |
          echo "âœ… README is already up-to-date. No changes needed."
          echo "ğŸ“… Current date in repository is already correct."