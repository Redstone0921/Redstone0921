name: Update Date in README

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´8ç‚¹ï¼‰
    - cron: '0 0 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€ä»£ç æ—¶ä¹Ÿè¿è¡Œï¼ˆå¯é€‰ï¼‰
  push:
    branches: [ main, master ]

permissions:
  contents: write  # å¿…éœ€ï¼šå…è®¸Actionæ¨é€ä»£ç 

jobs:
  update-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # å¿…éœ€ï¼šè·å–å®Œæ•´å†å²è®°å½•ä»¥ä¾¿æ¨é€
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update date in README
        run: |
          # ç¡®ä¿è„šæœ¬æœ‰æ‰§è¡Œæƒé™
          chmod +x .github/scripts/update-date.js
          # è¿è¡Œæ›´æ–°è„šæœ¬
          node .github/scripts/update-date.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet README.md || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ“… Auto-update: Update date to $(date '+%B %-d, %Y')"
          git push
        env:
          # ä½¿ç”¨ GitHub Token è¿›è¡Œæ¨é€
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
