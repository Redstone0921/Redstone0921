name: Update Date in README

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 0:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
    - cron: '0 0 * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # æ¨é€æ—¶ä¹Ÿè¿è¡Œï¼ˆç”¨äºæµ‹è¯•ï¼‰
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Debug info
        run: |
          echo "ğŸ• Workflow started at: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          echo "ğŸ‡¨ğŸ‡³ Beijing time: $(date -u '+%Y-%m-%d %H:%M:%S' -d '+8 hours')"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“„ Files in directory:"
          ls -la
          echo "ğŸ“„ README.md preview:"
          head -20 README.md
      
      - name: Update date in README
        run: |
          echo "ğŸ”„ Running update script..."
          node .github/scripts/update-date.js
      
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet README.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected:"
            git diff README.md
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # è·å–æ—¥æœŸå’Œæ—¶é—´ï¼ˆç®€æ´ç‰ˆï¼‰
          UPDATED_DATE=$(date -u '+%B %-d, %Y')
          UPDATE_TIME=$(date -u '+%H:%M UTC')
          
          git add README.md
          git commit -m "ğŸ“… $UPDATED_DATE at $UPDATE_TIME"
          
          echo "ğŸš€ Pushing changes..."
          git push
          echo "âœ… Done!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Skip if no changes
        if: steps.git-check.outputs.has_changes != 'true'
        run: |
          echo "âœ… README is already up-to-date"
          echo "ğŸ¯ Date was already correct"
